<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Academy-login</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link class="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js" defer></script>
    <script src="script.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="index.html"><img src="assets/wisdom_academy.png" alt="Wisdom Academy"></a></div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="applications.html">Applications</a>
            <a href="contact.html">Contact</a>
            <a class="login-button" href="login.html">Login</a>
        </div>
        <div class="hamburger">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <main class="login-main">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/favicon.png" alt="Wisdom Academy Logo" class="login-logo">
                <h1>Welcome Back!</h1>
                <p>Login to access your Wisdom Academy portal.</p>
            </div>
            <div id="login-message-container" class="form-message-box" style="display: none;">
                <i id="login-message-icon" class="fas"></i>
                <p id="login-message-text"></p>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </main>

    <!-- Footer will be added here if needed, but for a login page, a cleaner look without it is often better. -->
</body>
</html>
